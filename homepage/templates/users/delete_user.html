{% extends "base.html" %}

{% block content %}
    <h2>Delete User</h2>
    <p>Are you sure you want to delete {{ object.username }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'branch_profile' object.profile.branch.name %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
