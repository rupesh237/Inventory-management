{% extends "base.html" %}
{% load static %}


{% block title %} Report {% endblock title %}


{% block content %}

    <div style="color:#464646; font-style: bold; font-size: 3rem; border-bottom: 1px solid #464646;">Welcome, {{ request.user.username }}</div>

    <br>

    {% comment %} <div id="container" style="position: relative; height:45vh; border: 1.2mm ridge #4e6570; border-radius: 30px;" class="align-middle table-bordered">
        <canvas id="bar-graph"></canvas>
    </div>

    <br> {% endcomment %}
    <div id="container" style="position: relative; height:90vh; border: 1.2mm ridge #4e6570; border-radius: 20px;" class="align-middle table-bordered">
        <div class="row">
            <div class="col-md-6">
                <canvas id="purchase-graph"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="sales-graph"></canvas>
            </div>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-md-6">
            <a href="{% url 'mis-report' %}" class="btn btn-success btn-lg btn-block btn-huge">MIS Report</a>
        </div>
        <div class="col-md-6">
            <a href="#" class="btn btn-success btn-lg btn-block btn-huge">Day Book</a>
        </div>
    </div>

    <br>

    <div class="content-section">
        <div class="row">

            <div class="col-md-6">
                <div style="color: #4e6570; font-style: bold; font-size: 1.3em; border-bottom: 2px solid #4e6570">Recent Payment</div><br>
            </div>

            <div class="col-md-6">
                <div style="color: #4e6570; font-style: bold; font-size: 1.3em; border-bottom: 2px solid #4e6570">Recent Receipt</div><br>
            </div>

        </div>
    </div>

    <!-- Loading Chart JS -->
    <script src="{% static 'js/Chart.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        window.onload = function() {
                    
            // Purchase chart configuration
            const purchaseCtx = document.getElementById('purchase-graph').getContext('2d');
            const purchaseData = {{ purchase_data|safe }};
            const purchaseSupplierName = purchaseData.map(item => item.supplier_name);
            const purchaseTotalAmount = purchaseData.map(item => item.total);
            const purchasePaidAmount = purchaseData.map(item => item.paid);
            const purchaseDueAmount = purchaseData.map(item => item.due);

            console.log("purchase:", purchaseData);
        
            new Chart(purchaseCtx, {
                type: 'doughnut',
                data: {
                    labels: purchaseSupplierName,
                    datasets: [{
                        label: 'Total Amount',
                        data: purchaseTotalAmount,
                        backgroundColor: [
                            "rgba(255, 99, 132, 0.2)",
                            "rgba(54, 162, 235, 0.2)",
                            "rgba(255, 206, 86, 0.2)",
                            "rgba(75, 192, 192, 0.2)",
                            "rgba(153, 102, 255, 0.2)",
                            "rgba(255, 159, 64, 0.2)",
                            "rgba(199, 199, 199, 0.2)",
                            "rgba(83, 102, 255, 0.2)",
                            "rgba(255, 195, 0, 0.2)",
                            "rgba(0, 195, 255, 0.2)",
                            "rgba(255, 87, 51, 0.2)",
                            "rgba(120, 66, 210, 0.2)",
                        ],
                        borderColor: [
                            "rgba(255, 99, 132, 1)",
                            "rgba(54, 162, 235, 1)",
                            "rgba(255, 206, 86, 1)",
                            "rgba(75, 192, 192, 1)",
                            "rgba(153, 102, 255, 1)",
                            "rgba(255, 159, 64, 1)",
                            "rgba(199, 199, 199, 1)",
                            "rgba(83, 102, 255, 1)",
                            "rgba(255, 195, 0, 1)",
                            "rgba(0, 195, 255, 1)",
                            "rgba(255, 87, 51, 1)",
                            "rgba(120, 66, 210, 1)",
                        ],
                        borderWidth: 1
                    }, {
                        label: 'Due Amount',
                        data: purchaseDueAmount,
                        backgroundColor: [
                            "rgba(255, 99, 132, 0.2)",
                            "rgba(54, 162, 235, 0.2)",
                            "rgba(255, 206, 86, 0.2)",
                            "rgba(75, 192, 192, 0.2)",
                            "rgba(153, 102, 255, 0.2)",
                            "rgba(255, 159, 64, 0.2)",
                            "rgba(199, 199, 199, 0.2)",
                            "rgba(83, 102, 255, 0.2)",
                            "rgba(255, 195, 0, 0.2)",
                            "rgba(0, 195, 255, 0.2)",
                            "rgba(255, 87, 51, 0.2)",
                            "rgba(120, 66, 210, 0.2)",
                        ],
                        borderColor: [
                            "rgba(255, 99, 132, 1)",
                            "rgba(54, 162, 235, 1)",
                            "rgba(255, 206, 86, 1)",
                            "rgba(75, 192, 192, 1)",
                            "rgba(153, 102, 255, 1)",
                            "rgba(255, 159, 64, 1)",
                            "rgba(199, 199, 199, 1)",
                            "rgba(83, 102, 255, 1)",
                            "rgba(255, 195, 0, 1)",
                            "rgba(0, 195, 255, 1)",
                            "rgba(255, 87, 51, 1)",
                            "rgba(120, 66, 210, 1)",
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    plugins: {
                        title: {
                            display: true,
                            text: 'Purchase Summary (Total vs Due)'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        
            // Sales doughnut chart configuration
            const salesCtx = document.getElementById('sales-graph').getContext('2d');
            const saleData = {{ sale_data|safe }};
            const saleCustomerName = saleData.map(item => item.customer_name);
            const saleTotalAmount = saleData.map(item => item.total);
            const salePaidAmount = saleData.map(item => item.paid);
            const saleDueAmount = saleData.map(item => item.due);

            console.log("purchase:", saleData);
        
            new Chart(salesCtx, {
                type: 'doughnut',
                data: {
                    labels: saleCustomerName,
                    datasets: [{
                        label: 'Total Amount',
                        data: saleTotalAmount,
                        backgroundColor: [
                            "rgba(255, 99, 132, 0.2)",
                            "rgba(54, 162, 235, 0.2)",
                            "rgba(255, 206, 86, 0.2)",
                            "rgba(75, 192, 192, 0.2)",
                            "rgba(153, 102, 255, 0.2)",
                            "rgba(255, 159, 64, 0.2)",
                            "rgba(199, 199, 199, 0.2)",
                            "rgba(83, 102, 255, 0.2)",
                            "rgba(255, 195, 0, 0.2)",
                            "rgba(0, 195, 255, 0.2)",
                            "rgba(255, 87, 51, 0.2)",
                            "rgba(120, 66, 210, 0.2)",
                        ],
                        borderColor: [
                            "rgba(255, 99, 132, 1)",
                            "rgba(54, 162, 235, 1)",
                            "rgba(255, 206, 86, 1)",
                            "rgba(75, 192, 192, 1)",
                            "rgba(153, 102, 255, 1)",
                            "rgba(255, 159, 64, 1)",
                            "rgba(199, 199, 199, 1)",
                            "rgba(83, 102, 255, 1)",
                            "rgba(255, 195, 0, 1)",
                            "rgba(0, 195, 255, 1)",
                            "rgba(255, 87, 51, 1)",
                            "rgba(120, 66, 210, 1)",
                        ],
                        borderWidth: 1
                    }, {
                        label: 'Due Amount',
                        data: saleDueAmount,
                        backgroundColor: [
                            "rgba(255, 99, 132, 0.2)",
                            "rgba(54, 162, 235, 0.2)",
                            "rgba(255, 206, 86, 0.2)",
                            "rgba(75, 192, 192, 0.2)",
                            "rgba(153, 102, 255, 0.2)",
                            "rgba(255, 159, 64, 0.2)",
                            "rgba(199, 199, 199, 0.2)",
                            "rgba(83, 102, 255, 0.2)",
                            "rgba(255, 195, 0, 0.2)",
                            "rgba(0, 195, 255, 0.2)",
                            "rgba(255, 87, 51, 0.2)",
                            "rgba(120, 66, 210, 0.2)",
                        ],
                        borderColor: [
                            "rgba(255, 99, 132, 1)",
                            "rgba(54, 162, 235, 1)",
                            "rgba(255, 206, 86, 1)",
                            "rgba(75, 192, 192, 1)",
                            "rgba(153, 102, 255, 1)",
                            "rgba(255, 159, 64, 1)",
                            "rgba(199, 199, 199, 1)",
                            "rgba(83, 102, 255, 1)",
                            "rgba(255, 195, 0, 1)",
                            "rgba(0, 195, 255, 1)",
                            "rgba(255, 87, 51, 1)",
                            "rgba(120, 66, 210, 1)",
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    plugins: {
                        title: {
                            display: true,
                            text: 'Sale Summary (Total vs Due)'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        };        
    </script>

{% endblock content %}
