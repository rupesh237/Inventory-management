{% extends 'base.html' %}
{% block title %} Day Book {% endblock title %}

{% block content %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb breadcrumb-report">
    <li class="breadcrumb-item breadcrumb-report"><a href="{% url 'report-home' %}">Report</a></li>
    <li class="breadcrumb-item active breadcrumb-report" aria-current="page">Day Book</li>
  </ol>
</nav>
<!--Date Picker Block goes below-->
<div class="container" style="width:97%;">
<div id="dat-txt-box">
  <form id="daybookform" class="form-horizontal" role="form" method="post" action="{% url 'day-book' %}">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" name="date" value="{{date_formated}}" id="datepicker" />
      <button class="submit-btn" type="submit"><i class="fa fa-check padd"></i>Submit</button>
    </div>
  </form>
</div>
</div>
<br clear="all">
<!--Date Picker Block ends above-->
<!--content goes below-->
<div id="day-book-panel" class="container" style ="width:100%">
  <!--form div starts below-->
  <div class="panel panel-default my-panel-bprofile margin-top-set">
    <div class="panel-heading">
    {% if error_message %}
      <div class="alert alert-danger">
        <p>{{ error_message }}</p>
      </div>
    {% else %}
      <h3 class="panel-title">
        Day Book
        <span><a href="{% url 'day-book-pdf' date=date_formated %}" target="_blank"><button class="view-tab-btn"><i class="fa fa-download padd"></i>PDF Download</button></a></span>
      </h3>
    </div>
    {% include "report/day_book_pdf.html" %}
    {% endif %}
  </div>
  <!--form div ends above-->
</div>
<!--content ends above-->
{% endblock %}
